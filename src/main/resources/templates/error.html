<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Errore</title>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <div class="col text-center">
            <h1 th:text="${status}"></h1>
            <h3 th:text="${error}"></h3>
            <span th:text="${message}"></span>
            <span th:text="${exception}"></span>
            <pre th:text="${trace}"></pre>
            <a th:href="@{/index}">Torna all'index</a>
            <div sec:authorize="hasAuthority('USER') and !hasAuthority('ADMIN')">
                <a th:href="@{/user/user-home}">Torna alla tua home</a>
            </div>
            <div sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{/admin/admin-home}">Torna alla tua home</a>
            </div>
        </div>
    </div>

</body>

</html>
