<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Personal Info</title>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/user/update-info}" method="POST" th:object="${user}">
                            <input type="hidden" th:field="*{idUser}">
                            <input type="hidden" th:field="*{ruoli}">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" th:field="*{username}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" th:field="*{password}" class="form-control">
                            </div>
                            <div th:if="${user.docente != null}">
                                <input type="hidden" th:field="*{docente.id}">
                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input type="text" th:field="*{docente.nome}" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="cognome">Cognome</label>
                                    <input type="text" th:field="*{docente.cognome}" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="mail">EMail</label>
                                    <input type="email" th:field="*{docente.mail}" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="telefono">Telefono</label>
                                    <input type="tel" th:field="*{docente.telefono}" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="studio">Studio</label>
                                    <input type="text" th:field="*{docente.studio}" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="web">Pagina web</label>
                                    <input type="url" th:field="*{docente.web}" class="form-control">
                                </div>
                                <input type="hidden" th:field="*{docente.corsi}">
                            </div>
                            <button type="submit" class="btn btn-primary">Salva modifiche</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
