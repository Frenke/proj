<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Corso</title>
</head>

<body>
    <div th:replace="fragments/navbar::navbar"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3><span th:text="${docente.nome}"></span> <span th:text="${docente.cognome}"></span></h3>
            </div>
            <div class="col">
                <a th:href="@{/user/personal-info}">Informazioni personali</a>
            </div>
        </div>


        <div th:each=" corso : ${docente.corsi}" class="list-group">
            <a th:href="@{/user/update-corso(codice=${corso.insegnamento.codice}, anno=${corso.annoAccademico})}"
                class="list-group-item list-group-item-action">
                <span th:text="${corso.insegnamento.nome}"></span> <span th:text="${corso.annoAccademico}"></span>
            </a>
        </div>
    </div>


    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
