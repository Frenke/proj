<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Modifica Pagina Corso</title>
</head>

<body>

    <div th:replace="fragments/navbar::navbar"></div>
    <div class="container">
        <div class="row mb-3">
            <div class="col">
                <form th:action="@{/user/add-com}" method="POST" th:object="${newCom}">
                    <div class="form-group">
                        <label for="oggetto">Oggetto:</label>
                        <input type="text" th:field="*{oggetto}" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="descrizione" class="sr-only">descrizione</label>
                        <textarea id="descrCom"th:name="descrizione" maxlength="250" class="form-control long-textarea"
                            rows="10"></textarea>
                    </div>
                    <input type="hidden" th:field="*{corso}">
                    <button type="submit" class="btn btn-primary">Invia</button>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="fragments/corso-fragment::corso"></div>
    <div th:replace="fragments/modal-nuova-lezione::modal(${newLez})"></div>
    <div th:replace="fragments/update-prog-modal :: modalProg(corso)"></div>

    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>

</html>
