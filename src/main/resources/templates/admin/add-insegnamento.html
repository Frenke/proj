<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Aggiungi Insegnamento</title>
</head>

<body>

    <div th:replace="fragments/navbar::navbar"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col md-6 col-sm">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Nuovo isn</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/add-insegnamento}" th:object="${ins}" method="post">
                            <div class="form-group">
                                <label for="codice">Codice:</label>
                                <input type="text" th:field="*{codice}" class="form-control"
                                    placeholder="Codice (es: ASD)">
                            </div>
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" th:field="*{nome}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="anno">Anno:</label>
                                <input type="number" th:field="*{anno}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="semestre">Semestre:</label>
                                <input type="text" th:field="*{semestre}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="crediti">Crediti:</label>
                                <input type="number" class="form-control" th:field="*{crediti}">
                            </div>
                            <div class="form-group">
                                <label for="settore">Settore:</label>
                                <input type="text" class="form-control" th:field="*{settore}">
                            </div>
                            <button type="submit" class="btn btn-primary">Aggiungi</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
