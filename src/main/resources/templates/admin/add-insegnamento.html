<!DOCTYPE html>
<html lang="it"
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Aggiungi Insegnamento</title>
</head>
<body>

    <div th:replace="fragments/navbar::navbar"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col md-6 col-sm">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Nuovo isn</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/add-insegnamento}" th:object="${ins}" method="post">
                            <div class="form-group">
                                <label for="codice">Codice:</label>
                                <input type="text" th:field="*{codice}" class="form-control" placeholder="Codice (es: ASD)">
                            </div>
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" th:field="*{nome}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="anno">Anno:</label>
                                <input type="number" th:field="*{anno}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="semestre">Semestre:</label>
                                <input type="text" th:field="*{semestre}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="crediti">Crediti:</label>
                                <input type="number" class="form-control" th:field="*{crediti}">
                            </div>
                            <div class="form-group">
                                <label for="settore">Settore:</label>
                                <input type="text" class="form-control" th:field="*{settore}">
                            </div>
                            <button type="submit" class="btn btn-primary">Aggiungi</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
