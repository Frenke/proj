<html lang="it" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Assegna Docente</title>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 th:text="'Assegna Docente a ' + ${user.username}"></h5>
                    </div>
                    <div class="card-body">
                        <div class="form-inline">
                            <div class="form-group">
                                <input type="hidden" name="idUser" th:value="${user.idUser}" id="idUser">
                                <input type="text" class="form-control mx-3" placeholder="Cognome docente"
                                    name="cognome" id="cognome">
                            </div>
                            <button onclick="searchDoc()" type="submit" class="btn btn-primary">Cerca</button>
                        </div>
                        <div id="resultList">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

    </div>

    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>

</html>
