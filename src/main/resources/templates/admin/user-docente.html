<html lang="it" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Assegna Docente</title>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 th:text="'Assegna Docente a ' + ${user.username}"></h5>
                    </div>
                    <div class="card-body">
                        <div class="form-inline">
                            <div class="form-group">
                                <input type="hidden" name="idUser" th:value="${user.idUser}" id="idUser">
                                <input type="text" class="form-control mx-3" placeholder="Cognome docente"
                                    name="cognome" id="cognome">
                            </div>
                            <button onclick="searchDoc()" type="submit" class="btn btn-primary">Cerca</button>
                        </div>
                        <div id="resultList">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>

</html>
