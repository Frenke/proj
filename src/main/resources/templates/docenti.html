<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Docenti</title>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <div class="row">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="thead-light">
                        <tr>
                            <th>Nome</th>
                            <th>Cognome</th>
                            <th>Qualifica</th>
                            <th>Studio</th>
                            <th>Telefono</th>
                            <th>Mail</th>
                            <th>Corso/i</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each=" docente : ${docenti}">
                            <td th:text="${docente.nome}"></td>
                            <td th:text="${docente.cognome}"></td>
                            <td th:text="${docente.qualifica}"></td>
                            <td th:text="${docente.studio}"></td>
                            <td th:text="${docente.telefono}"></td>
                            <td><a th:href="'mailto:'+${docente.mail}">Mail</a></td>
                            <td>
                                <span th:each=" corso : ${docente.corsi}">
                                    <a th:href="@{/corso(codice=${corso.insegnamento.codice}, anno='2019/2020')}">
                                        <span th:text="${corso.insegnamento.nome}"></span>
                                    </a>
                                </span>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
