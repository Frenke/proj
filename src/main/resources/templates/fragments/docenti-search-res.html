<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="resList">
        <div class="container">
            <div class="row mt-3" th:if="${not #lists.isEmpty(searchRes)}">
                <table class="table">
                    <thead>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Mail</th>
                        <th>Azioni</th>
                    </thead>
                    <tbody>
                        <tr th:each=" docente : ${searchRes}">
                            <td th:text="${docente.nome}"></td>
                            <td th:text="${docente.cognome}"></td>
                            <td th:text="${docente.mail}"></td>
                            <td>
                                <form th:action="@{/admin/assegna-docente}" method="POST">
                                    <input type="hidden" name="idDoc" th:value="${docente.id}">
                                    <input type="hidden" name="idUser" th:value=${idUser}>
                                    <button type="submit" class="btn btn-primary">Assegna</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row mt-3" th:unless="${not #lists.isEmpty(searchRes)}">
                <div class="col text-center">
                    <h5>Nessun risultato!</h5>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
