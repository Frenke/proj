<!DOCTYPE html>
<html lang="it"
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Docenti</title>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <div class="row">
            <form th:action="@{/insegnamenti}" method="GET" class="form-inline">
                <div class="form-group">
                    <label for="selectAnno">Anno accademico:</label>
                    <select name="anno" class="form-control" th:name="anno" id="selectAnno">
                        <option th:value="'2019/2020'">2019/2020</option>
                        <option th:value="'2018/2019'">2018/2019</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Seleziona</button>
            </form>             
        </div> 
        <div class="row">
            <div class="table-responsive">
                <table class="table table-striped">
                <thead class="thead-light">
                    <tr>
                        <th>Codice</th>
                        <th>Nome</th>
                        <th>Settore</th>
                        <th>Semestre</th>
                        <th>Crediti</th>
                        <th>Docente/i</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each=" ins : ${insegnamenti}">
                        <td th:text="${ins.codice}"></td>
                        <td><a th:href="@{/corso(codice=${ins.codice}, anno=${annoAcc})}" th:text="${ins.nome}"></a></td>
                        <td th:text="${ins.settore}"></td>
                        <td th:text="${ins.semestre}"></td>
                        <td th:text="${ins.crediti}"></td>
                        <td> TBD </td>
                    </tr>
                </tbody>
                </table>
            </div> 
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
